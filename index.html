<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OofExecutor — Software</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #1f2024, #2d2e33);
            color: #fff;
        }

        header {
            text-align: center;
            padding: 80px 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p.subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 28px;
            font-size: 1.1rem;
            background: #5b6bff;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.25s;
        }

        .btn:hover {
            background: #7382ff;
            transform: translateY(-3px);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 40px 20px 80px;
            max-width: 1000px;
            margin: auto;
        }

        .card {
            background: #2e3036;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: 0.25s;
        }

        .card:hover {
            transform: translateY(-5px);
            background: #3a3c43;
        }

        footer {
            text-align: center;
            padding: 30px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <header>
        <h1>Oof Executor</h1>
        <p class="subtitle">The best executor for roblox</p>
        <a class="btn" href="#">Download</a>
    </header>

    <section class="features">
        <div class="card">
            <h3>Fastest</h3>
            <p>Using Xeno library it makes the executor faster</p>
        </div>

        <div class="card">
            <h3>GUI</h3>
            <p>Easy gdi to use</p>
        </div>

        <div class="card">
            <h3>Safe</h3>
            <p>Anti-Byfron bypassing method</p>
        </div>
    </section>

    <footer>
        © 2025 OofExecutor. All rights reserved.
    </footer>

</body>
</html>
